<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPJ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: white;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            text-align: center;
            text-decoration: none;
            border-radius: 60px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1); /* Grow the button slightly */
        }
    </style>
</head>
<body>
    <!-- College Logo -->
    <img src="https://www.facultyplus.com/wp-content/uploads/2024/11/logo-1.png" alt="College Logo" class="logo">
    
    <!-- Page Heading -->

    <!-- Buttons as Links with Animation -->
    <div class="button-container">
        <a href="https://drive.google.com/uc?export=download&id=1tw9N_4kc6PR2s154UR_gBPM1UdF5Hu55" target="_blank" class="button">QUESTION BANK</a>

        <a href="https://drive.google.com/file/d/1suhIe9PqRZ7mgpNqbQ-JHxuN5j2qPTPA/view?usp=sharing" target="_blank" class="button">UNIT 5</a>

    </div>
</body>
